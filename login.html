<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KUTÄ°Y Panel GiriÅŸi</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            font-family: 'Montserrat', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-container {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 40px;
            width: 100%;
            max-width: 400px;
            text-align: center;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }

        .logo-container {
            margin-bottom: 30px;
        }

        .logo {
            height: 80px;
            margin-bottom: 20px;
        }

        .login-title {
            font-family: 'Anton', sans-serif;
            font-size: 2rem;
            color: #fff;
            margin-bottom: 10px;
            letter-spacing: 2px;
        }

        .login-subtitle {
            color: #aaa;
            margin-bottom: 30px;
            font-size: 0.9rem;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-group label {
            display: block;
            color: #ddd;
            margin-bottom: 5px;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 12px 16px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            color: #fff;
            font-size: 1rem;
            transition: all 0.3s ease;
            box-sizing: border-box;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--bordo);
            background: rgba(255, 255, 255, 0.15);
            box-shadow: 0 0 10px rgba(128, 0, 32, 0.3);
        }

        .login-btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(45deg, var(--bordo), #a11438);
            border: none;
            border-radius: 10px;
            color: #fff;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        .login-btn:hover {
            background: linear-gradient(45deg, #a11438, var(--bordo));
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(128, 0, 32, 0.4);
        }

        .login-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .error-message {
            background: rgba(255, 0, 0, 0.1);
            border: 1px solid rgba(255, 0, 0, 0.3);
            color: #ff6b6b;
            padding: 10px;
            border-radius: 8px;
            margin-top: 15px;
            font-size: 0.9rem;
            display: none;
        }

        .success-message {
            background: rgba(0, 255, 0, 0.1);
            border: 1px solid rgba(0, 255, 0, 0.3);
            color: #51cf66;
            padding: 10px;
            border-radius: 8px;
            margin-top: 15px;
            font-size: 0.9rem;
            display: none;
        }

        .loading {
            opacity: 0.7;
            pointer-events: none;
        }

        /* Åžifre deÄŸiÅŸtirme modal */
        .password-change-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .password-change-container {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 30px;
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .password-change-title {
            color: #fff;
            margin-bottom: 20px;
            font-size: 1.5rem;
        }

        .password-change-subtitle {
            color: #aaa;
            margin-bottom: 25px;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo-container">
            <img src="assets/logo.png" alt="KUTÄ°Y Logo" class="logo">
            <h1 class="login-title">KUTÄ°Y PANEL</h1>
            <p class="login-subtitle">YÃ¶netim Paneline GiriÅŸ</p>
        </div>
        
        <form id="loginForm">
            <div class="form-group">
                <label for="username">KullanÄ±cÄ± AdÄ±</label>
                <input type="text" id="username" name="username" required>
            </div>
            
            <div class="form-group">
                <label for="password">Åžifre</label>
                <input type="password" id="password" name="password" required>
            </div>
            
            <button type="submit" class="login-btn" id="loginBtn">
                GiriÅŸ Yap
            </button>
            
            <div style="text-align: center; margin-top: 15px;">
                <button type="button" onclick="clearBrowserData()" style="background: #6c757d; color: white; border: none; padding: 8px 15px; border-radius: 6px; font-size: 0.85rem; cursor: pointer;">
                    ðŸ”„ TarayÄ±cÄ± Verilerini Temizle
                </button>
            </div>
            
            <div id="errorMessage" class="error-message"></div>
            <div id="successMessage" class="success-message"></div>
        </form>
    </div>

    <!-- Åžifre DeÄŸiÅŸtirme Modal -->
    <div class="password-change-modal" id="passwordChangeModal">
        <div class="password-change-container">
            <h2 class="password-change-title">Yeni Åžifre Belirleyin</h2>
            <p class="password-change-subtitle">Ä°lk giriÅŸinizde yeni bir ÅŸifre belirlemeniz gerekiyor.</p>
            
            <form id="passwordChangeForm">
                <div class="form-group">
                    <label for="newPassword">Yeni Åžifre</label>
                    <input type="password" id="newPassword" name="newPassword" required minlength="6">
                </div>
                
                <div class="form-group">
                    <label for="confirmPassword">Yeni Åžifre (Tekrar)</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" required minlength="6">
                </div>
                
                <button type="submit" class="login-btn">
                    Åžifreyi Kaydet
                </button>
                
                <div id="passwordErrorMessage" class="error-message"></div>
            </form>
        </div>
    </div>

    <script src="login.js"></script>
</body>
</html>
