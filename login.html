<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KUTƒ∞Y Panel Giri≈üi</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            font-family: 'Montserrat', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-container {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 40px;
            width: 100%;
            max-width: 400px;
            text-align: center;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }

        .logo-container {
            margin-bottom: 30px;
        }

        .logo {
            height: 80px;
            margin-bottom: 20px;
        }

        .login-title {
            font-family: 'Anton', sans-serif;
            font-size: 2rem;
            color: #fff;
            margin-bottom: 10px;
            letter-spacing: 2px;
        }

        .login-subtitle {
            color: #aaa;
            margin-bottom: 30px;
            font-size: 0.9rem;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-group label {
            display: block;
            color: #ddd;
            margin-bottom: 5px;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 12px 16px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            color: #fff;
            font-size: 1rem;
            transition: all 0.3s ease;
            box-sizing: border-box;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--bordo);
            background: rgba(255, 255, 255, 0.15);
            box-shadow: 0 0 10px rgba(128, 0, 32, 0.3);
        }

        .login-btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(45deg, var(--bordo), #a11438);
            border: none;
            border-radius: 10px;
            color: #fff;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        .login-btn:hover {
            background: linear-gradient(45deg, #a11438, var(--bordo));
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(128, 0, 32, 0.4);
        }

        .login-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .error-message {
            background: rgba(255, 0, 0, 0.1);
            border: 1px solid rgba(255, 0, 0, 0.3);
            color: #ff6b6b;
            padding: 10px;
            border-radius: 8px;
            margin-top: 15px;
            font-size: 0.9rem;
            display: none;
        }

        .success-message {
            background: rgba(0, 255, 0, 0.1);
            border: 1px solid rgba(0, 255, 0, 0.3);
            color: #51cf66;
            padding: 10px;
            border-radius: 8px;
            margin-top: 15px;
            font-size: 0.9rem;
            display: none;
        }

        .loading {
            opacity: 0.7;
            pointer-events: none;
        }

        /* ≈ûifre deƒüi≈ütirme modal */
        .password-change-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .password-change-container {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 30px;
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .password-change-title {
            color: #fff;
            margin-bottom: 20px;
            font-size: 1.5rem;
        }

        .password-change-subtitle {
            color: #aaa;
            margin-bottom: 25px;
            font-size: 0.9rem;
        }

        /* Debug butonlarƒ± i√ßin animasyon */
        @keyframes fadeIn {
            from { 
                opacity: 0; 
                transform: translateY(-20px); 
            }
            to { 
                opacity: 1; 
                transform: translateY(0); 
            }
        }

        @keyframes fadeOut {
            from { 
                opacity: 1; 
                transform: translateY(0); 
            }
            to { 
                opacity: 0; 
                transform: translateY(-20px); 
            }
        }

        /* Logo hover efekti */
        .logo {
            transition: transform 0.1s ease;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo-container">
            <img src="assets/logo.png" alt="KUTƒ∞Y Logo" class="logo" id="kutiyLogo">
            <h1 class="login-title">KUTƒ∞Y PANEL</h1>
            <p class="login-subtitle">Y√∂netim Paneline Giri≈ü</p>
        </div>
        
        <form id="loginForm">
            <div class="form-group">
                <label for="username">Kullanƒ±cƒ± Adƒ±</label>
                <input type="text" id="username" name="username" required>
            </div>
            
            <div class="form-group">
                <label for="password">≈ûifre</label>
                <input type="password" id="password" name="password" required>
            </div>
            
            <button type="submit" class="login-btn" id="loginBtn">
                Giri≈ü Yap
            </button>
            
            <!-- Siteye D√∂n Butonu -->
            <a href="index.html" class="back-to-site-btn" style="
                display: inline-block;
                width: 100%;
                padding: 12px;
                background: rgba(255, 255, 255, 0.1);
                border: 1px solid rgba(255, 255, 255, 0.2);
                border-radius: 10px;
                color: #ddd;
                text-decoration: none;
                font-size: 0.9rem;
                font-weight: 500;
                cursor: pointer;
                transition: all 0.3s ease;
                margin-top: 15px;
                text-align: center;
                box-sizing: border-box;
            " onmouseover="this.style.background='rgba(255, 255, 255, 0.15)'; this.style.borderColor='rgba(255, 255, 255, 0.3)'; this.style.color='#fff';" onmouseout="this.style.background='rgba(255, 255, 255, 0.1)'; this.style.borderColor='rgba(255, 255, 255, 0.2)'; this.style.color='#ddd';">
                ‚Üê Ana Siteye D√∂n
            </a>
            
            <div id="debugButtons" style="text-align: center; margin-top: 15px; display: none;">
                <button type="button" onclick="clearBrowserData()" style="background: #6c757d; color: white; border: none; padding: 8px 15px; border-radius: 6px; font-size: 0.85rem; cursor: pointer; margin: 2px;">
                    üîÑ Tarayƒ±cƒ± Verilerini Temizle
                </button>
                <button type="button" onclick="resetAllUserPasswords()" style="background: #dc3545; color: white; border: none; padding: 8px 15px; border-radius: 6px; font-size: 0.85rem; cursor: pointer; margin: 2px;" title="T√ºm kullanƒ±cƒ±larƒ± kutiy2025 ≈üifresine sƒ±fƒ±rla">
                    üîê T√ºm ≈ûifreleri Sƒ±fƒ±rla
                </button>
                <button type="button" onclick="clearUserProfileData()" style="background: #fd7e14; color: white; border: none; padding: 8px 15px; border-radius: 6px; font-size: 0.85rem; cursor: pointer; margin: 2px;" title="Kullanƒ±cƒ±larƒ±n ki≈üisel bilgilerini temizle (isim ve g√∂rev hari√ß)">
                    üßπ Profil Bilgilerini Temizle
                </button>
                <br>
                <button type="button" onclick="checkUserPasswordStatus()" style="background: #17a2b8; color: white; border: none; padding: 8px 15px; border-radius: 6px; font-size: 0.85rem; cursor: pointer; margin: 2px;" title="Kullanƒ±cƒ±larƒ±n ≈üifre durumunu kontrol et">
                    üîç ≈ûifre Durumlarƒ±
                </button>
            </div>
            
            <div id="errorMessage" class="error-message"></div>
            <div id="successMessage" class="success-message"></div>
        </form>
    </div>

    <!-- ≈ûifre Deƒüi≈ütirme Modal -->
    <div class="password-change-modal" id="passwordChangeModal">
        <div class="password-change-container">
            <h2 class="password-change-title">Yeni ≈ûifre Belirleyin</h2>
            <p class="password-change-subtitle">ƒ∞lk giri≈üinizde yeni bir ≈üifre belirlemeniz gerekiyor.</p>
            
            <form id="passwordChangeForm">
                <div class="form-group">
                    <label for="newPassword">Yeni ≈ûifre</label>
                    <input type="password" id="newPassword" name="newPassword" required minlength="6">
                </div>
                
                <div class="form-group">
                    <label for="confirmPassword">Yeni ≈ûifre (Tekrar)</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" required minlength="6">
                </div>
                
                <button type="submit" class="login-btn">
                    ≈ûifreyi Kaydet
                </button>
                
                <div id="passwordErrorMessage" class="error-message"></div>
            </form>
        </div>
    </div>

    <script src="login.js"></script>
</body>
</html>
